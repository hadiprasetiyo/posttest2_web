    <section class="contact">
            <div class="form"><br>
                <h2>Formulir Pendaftaran Bootcamp</h2><br> 
                <form>
                    <label for="nama">Nama Lengkap:</label><br>
                    <input type="text" id="nama" name="nama"><br>
            
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email"><br>
            
                    <label for="alamat">Alamat:</label><br>
                    <textarea id="alamat" name="alamat" rows="5px" cols="85px"></textarea><br>
            
                    <label for="jenjang">Jenjang:</label><br>
                    <select id="jenjang" name="jenjang">
                        <option value="SD">SD</option>
                        <option value="SMP">SMP</option>
                        <option value="SMA">SMA</option>
                    </select><br>

                    <div class="order">
                        <span>Jenis Kelamin : </span>
                        <input type="radio" name="jenis_kelamin" id="jenis_kelamin" value="Laki - Laki" />Laki - Laki
                        <input type="radio" name="jenis_kelamin" id="jenis_kelamin" value="Perempuan" />Perempuan
                    </div>

                    <div class="form-check">
                        <input class="" type="checkbox" id="checkbox" required>
                        <label class="" for="checkbox" style="color: rgb(0, 0, 0);">I confirm that all data are correct</label>
                    </div>

                    <input type="submit" value="Daftar" id="kirim">
                </form>
                </form>
